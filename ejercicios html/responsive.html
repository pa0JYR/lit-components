<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Responsive</title>
  </head>
  <body>
    <div class="wrapper ">
        <div class="container"></div>
        <!-- <div class="container"></div> -->
    </div>

    <style>
      .wrapper {
        width: 100%;
        height: 100vh;
        border-style: solid;
        border-width: 3px;
        border-color: red;
        display: flex;
        flex-direction: column;
        justify-content: space-between;
      }
      .container{
        width: 50px;
        height: 50px;
        padding: 8px;
        background-color: blueviolet;
      }
    </style>
  </body>
</html>
